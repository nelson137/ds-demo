<!DOCTYPE html>
<html>
  <head>
    <title>Auto</title>
    {%- from '_helpers.html' import inputs_table, flashes -%}

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>

    <style>
      #inputs-table, #submitBtn {
        visibility: hidden;
      }
    </style>

    <script>
      function scrapeURL() {
        url = document.getElementById('url').value;
        $.ajax({
          url: '/scrape',
          data: {url: url},
          success: function(response) {
            alert(response);
            document.getElementById('inputs-table').style.visibility = 'visible';
            document.getElementById('submitBtn').style.visibility = 'visible';
          }
        });
      }
    </script>
  </head>
  <body>
    {{ flashes() }}
    
    <form name="form" action="/form/submit" method="post" onsubmit="return onSubmit()" onSubmit(event)">
      <table id="form-table">
        <tr><td>
          <input id="url" name="url" type="url" required>
          <input id="scrapeBtn" value="Scrape" type="button" onclick="scrapeURL()">
        </td></tr>
        <tr><td>
          {{ inputs_table() }}
        </td></tr>
        <tr id="row-submit" class="row"><td>
          <input id="submitBtn" value="Submit" type="submit">
        </td></tr>
      </table>
    </form>
  </body>
</html>
